<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG</title>
    <style>
      svg {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
        margin: auto;
        background: #ddd;
      }
      text {
        font-size: 5rem;
      }
    </style>
    <svg>
      <defs>
        <mask id="mask">
          <circle cx="70" cy="80" r="50" fill="#aaa" />
        </mask>
      </defs>
      <g mask="url(#mask)">
        <text x="10" y="100">
          Hellow SVG! Hellow SVG! Hellow SVG! Hellow SVG!
        </text>
      </g>
    </svg>
  </head>
  <body></body>
</html>
